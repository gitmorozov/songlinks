<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title th:text="#{registration.title}">Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous" />
</head>
<body>

	<div th:replace="~{_header :: _header}"></div>

	<div class="container h-100 min-vh-100">
		<div class="row d-flex justify-content-center bg-body-tertiary m-0">
			<div class="card text-black col-md-10 col-lg-6 col-xl-5 my-3">
				<div class="card-body p-md-2">
					<div class="row justify-content-center">
						<!--  <div class="col-md-10 col-lg-6 col-xl-5">-->



							<p th:text="#{login.h1}"
								class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
								up</p>
							<form th:action="login" method="POST" enctype="utf8" class="mx-1 mx-md-4">
								<div th:if="${param.error}">
									<span>Invalid Email and Password.</span>
								</div>

								<div class="d-flex flex-row mb-4">
									<svg xmlns="http://www.w3.org/2000/svg" width="2rem"
										height="2rem" fill="currentColor"
										class="bi bi-person-fill me-3 mt-4" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                  </svg>
									<div class="form-outline flex-fill mb-0">
											<label th:text="#{registration.label.login}" class="form-label"
											for="usernameField">Login</label>
										<input type="text" name="username" id="usernameField"
											class="form-control" />
											<!--  <p th:each="error: ${#fields.errors('username')}" 
          										th:text="${error}" class="text-danger">Validation error</p>-->
									</div>
								</div>

								<div class="d-flex flex-row mb-4">
									<svg xmlns="http://www.w3.org/2000/svg" width="2rem"
										height="2rem" fill="currentColor"
										class="bi bi-lock-fill me-3 mt-4" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                  </svg>
									<div class="form-outline flex-fill mb-0">
											<label th:text="#{registration.label.password}" class="form-label"
											for="passwordField">Password</label>
										<input type="password" name="password"
											id="passwordField" class="form-control" />
											<!--  <p th:each="error: ${#fields.errors('password')}" 
          										th:text="${error}" class="text-danger">Validation error</p>-->
									</div>
								</div>

								<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
									<button th:text="#{registration.button.register}" type="submit"
										class="btn btn-primary btn-lg">Login</button>
								</div>

							</form>










						<!-- </div> -->
					</div>
				</div>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>
</html>
